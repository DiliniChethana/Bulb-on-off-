<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulb on/off</title>
    
</head>
<body>
    <center>
    <h1>Bulb On/Off</h1>
    <p>Click the below buttons to On/Off Bulb</p>
    
    <button type="button" onclick="document.getElementById('img').src='off.jpg'"> OFF</button>
    <img id="img" src="off.jpg" >
    <button type="button" onclick="document.getElementById('img').src='on.jpg'">ON</button>
    </center>
</body>
</html>
